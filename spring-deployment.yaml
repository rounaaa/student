# spring-deployment.yaml
# DÃ©ploiement Spring Boot avec ConfigMap et Secret

---
# 1. ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  SPRING_DATASOURCE_URL: jdbc:mysql://mysql-service.devops.svc.cluster.local:3306/studentdb
  SERVER_PORT: "8089"
  SERVER_SERVLET_CONTEXT_PATH: "/student" # ðŸ”¥ AJOUT: Contexte de votre app
  SPRING_PROFILES_ACTIVE: "prod"

---
# 2. Secret
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: cm9vdA==        # "root" en base64
  SPRING_DATASOURCE_PASSWORD: cm9vdDEyMw==    # "root123" en base64

---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: raouenmaknine/student-management-raouen:1.0
        ports:
        - containerPort: 8089
        envFrom:
        - configMapRef:
            name: spring-config
        - secretRef:
            name: spring-secret

---
# 4. Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-app
  ports:
  - port: 8089
    targetPort: 8089
    nodePort: 30089
  type: NodePort






